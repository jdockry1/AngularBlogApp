<form class="form-signup">
    <h2 class="form-signup-heading">Sign Up</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input name="name" [(ngModel)] = "user.name" type="text" id="inputName" class="form-control name" placeholder="Name" reqiured autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" [(ngModel)] = "user.username" type="email" id="inputEmail" class="form-control email" placeholder="Email address" reqiured>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" [(ngModel)] = "user.password" class="form-control password" id="inputPassword" placeholder="Password" reqiured>
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input name="confirm-password" type="password" [(ngModel)] = "pass" class="form-control confirm-password" id="inputConfirmPassword" placeholder="Confirm Password" reqiured>
    <button type="submit" (click)="signUp();" class="btn btn-lg btn-primary btn-block">Sign Up</button>
    <p class="text-center">Already have an account?</p>
    <button type="submit" (click)="gotoLogin();" class="btn btn-lg btn-primary btn-block">Login</button>
    <alert></alert>
  </form>
