<form class="form-signin">
    <h2 class="form-signin-heading">Sign In</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
        <input name="email" [(ngModel)] = "user.username" type="email" id="inputEmail" class="form-control" placeholder="Email address" reqiured autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" [(ngModel)] = "user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">Remember me
            </label>
        </div>
    <button class="btn btn-lg btn-primary btn-block" (click) = "validateLogin();" type="button">Log In</button>
    <p class="text-center">Don't yet have an account?</p>
    <button class="btn btn-lg btn-primary btn-block" (click) = "createAccount();" type="button">Sign Up</button>
</form>
